<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline – PDFixr</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F2236">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #041167, #073589);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            max-width: 420px;
            padding: 24px;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            background: #7c3aed;
            border: none;
            color: #fff;
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>You’re Offline</h1>
        <p>
            PDFixr needs an internet connection to process and edit PDFs.
            Please check your connection and try again.
        </p>
        <button onclick="location.reload()">Retry</button>
    </div>
</body>

</html>
